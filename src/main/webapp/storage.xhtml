<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:include src="WEB-INF/headerwithback.xhtml"/>
    <h:form>
        <h:commandButton value="Обнавить список" action="#{productsCDI.updateProductsList()}"/>
    </h:form>
</f:view>

<h:body>
    <h:outputText value="отсортировать по "/>
    <h:form>
        <h:commandButton value="id" action="#{productsCDI.sortById}" />
        <h:commandButton value="Весу " action="#{productsCDI.sortByTonnage()}"/>
    </h:form>
    <h:dataTable value="#{productsCDI.products}" var="product">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID" />
            </f:facet>
            <h:outputText value="#{product.id}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Продукт" />
            </f:facet>
            <h:outputText value="#{product.title}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Тип продукта" />
            </f:facet>
            <h:outputText value="#{product.type}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Вес (кг)" />
            </f:facet>
            <h:outputText value="#{product.count}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
