<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:include src="WEB-INF/headerwithback.xhtml"/>
    <h:form><h:commandButton value="Обновить список" action="#{listProductsCDI.updateProductsList()}"/></h:form>
</f:view>
<h:body>
    <h:form>
        <h:outputText value="Заголовок "/>
        <h:form>
            <h:inputText  value="#{listProductsCDI.title}" />
            <h:commandButton value="Добавить" action="#{listProductsCDI.addList()}"/>
        </h:form>
    </h:form>
    <h:dataTable value="#{listProductsCDI.listProducts}" var="list">
        <h:column>
            <h:form>
                <h:commandLink value="#{list.title}" action="#{listProductsCDI.openList(list.id)}" />
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
